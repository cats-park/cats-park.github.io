          <a href="index.html"><img src="images/index/img_mafumafu_.png" alt="header-logo" style="width:49px; height:80px; margin-right: 12px;"><img src="images/index/logo.png" alt="header-font-logo" style="width:220px; height:54px;"></a>

<!-- contact -->
      <div class="contact wrapper">
        <img src="images/index/img_mafumafu_.png" alt="boy" class="boy-img" style="width:190px;height:330px;">
        <a href="#"><h1>CONT<span>A</span>CT</h1></a>

        <div class="cont-main">
          <h3>お問い合わせ</h3>
          <p>
            お問い合わせは下記のフォームにてお願い致します。<br>
            企業の方は「メッセージ本文」に署名のご記載をお願いいたします。<br>
            お送りいただきましたメールへのご返信にお時間を頂戴する場合や、ご返信できかねる場合がございますので、あらかじめご了承ください。
          </p>
          <form class="cont-form" action="index.html" method="post">
            <div class="">
              <label for="name" class="form-name">お名前 <span>*</span></label> <br>
              <input type="text" name="your-name" value="" class="in-box" style="width:400px; height:35px;">
            </div>
            <div class="">
              <label for="address" class="form-name">メールアドレス <span>*</span></label> <br>
              <input type="text" name="your-address" value="" class="in-box" style="width:400px; height:35px;">
            </div>
            <div class="">
              <label for="message" class="form-name">メッセージ本文 <span>*</span></label> <br>
              <textarea name="name" rows="8" cols="52" class="in-box" style="width:400px; height:170px;"></textarea>
            </div>
            <div class="">
              <label for="code">コードを入力してください <span>*</span></label> <br>
              <img src="769566028.png" alt=""><input type="text" name="main-message" value="" maxlength="4" class="four-num in-box" style="width:60px; height:29px;">
            </div>
            <input type="submit" name="" value="送信する" class="btn-black" style="width:188px; height:39px;">
          </form>
        </div>
      </div>  <!-- /contact -->
<!-- footer -->
